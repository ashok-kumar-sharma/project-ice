{% extends 'base.html' %}

{% block body %}
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
        {% load static %}
        {% load crispy_forms_tags %}
        <form method="POST" style="width: 100%; max-width: 400px;" class="shadow-sm p-3 bg-white rounded">
            <div class="form-row">
                <div class="col text-center">
                    <img src="{% static 'images/logo.png' %}" style="width: 30%; margin-top: -70px;" class="rounded-circle bg-white shadow-sm mb-3">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                    <span class="small ml-3">Don't have account? <a href="/ams/register" class="card-link">Register Now!</a></span>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
