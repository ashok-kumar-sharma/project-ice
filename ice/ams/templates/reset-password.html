{% extends 'base.html' %}

{% block title %} ICE :: Reset Password {% endblock %}

{% block heading %} - Reset Password {% endblock %}

{% block body %}
    <div class="container-fluid d-flex justify-content-center align-items-center mt-2">
        <form method="POST" style="width: 100%; max-width: 400px;" class="border rounded p-4 bg-white">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            <div class="row">
                <div class="col">
                    {{form|crispy}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function(){
            $('.help-block').addClass('small')
        })
    </script>
{% endblock %}
